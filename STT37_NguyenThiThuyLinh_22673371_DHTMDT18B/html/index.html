<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANH SÁCH ĐỘI THAM GIA ROBOCON KHOA CNTT</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        nav ul li {
            width: 100px;
        }
    </style>
    <script>
        $(document).ready(function) {
            $("#btnOpen").click(function(e) {
                $(#myModal).modal();
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <header>
                <img src="../HEADER.PNG">
            </header>
            <h2>DANH SÁCH THAM GIA ĐỘI ROBOCON KHOA CNTT</h2>
        </div>

        <div class="row">
            <nav class="navbar navbar-expand">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="" class="nav-link">Đăng nhập</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">THÔNG TIN CÁ NHÂN</h5>
                            <button type="button" class="Lưu" data-dismiss="madal" arla-label="Lưu">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="forMathanhvien">Mã thành viên</label>
                                    <input type="text" class="form-control" id="txtMathanhvien" aria-describedby="txtMathanhvien">
                                    <small id="mathanhvienHelp" class="form-text text muted"> Mã: K16-xxxxxxxxx </small>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
